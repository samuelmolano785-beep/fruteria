    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Estilos para impresión de recibos */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          color: black;
          background: white;
        }
      }
    </style>
